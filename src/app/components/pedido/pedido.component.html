<app-header></app-header>

<div *ngIf="requestObject[0].name_Customer!==null; else noDataShow">

<h1 class="header">Requests of {{requestObject[0].name_Customer}}</h1>


<div class="request mb-5" *ngFor="let r of requestObject;">
  <h1>Product:  {{r.name_Product}}</h1>
  <p>Quantity: {{r.cantidad}}</p>
  <p>Unit price: {{r.unit_Price}}</p>

  <p>Subtotal: {{r.unit_Price * r.cantidad}} </p>

</div>

<h1 class="totalAmount">Total: {{requestObject[0].total}}</h1>
</div>

<ng-template #noDataShow>
  <h1>No data to show</h1>
</ng-template>

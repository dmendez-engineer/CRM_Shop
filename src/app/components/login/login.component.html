
<div class="d-flex justify-content-center">
  <h1>Welcome to CRM - SYSTEM</h1>
</div>

  <div class="row formDiv mt-5 ">



  <div class="col-8 align-self-center ">
    <div class="shadow-lg p-lg-5 mb-5 bg-body-secondary rounded">
    <p class="bg-white rounded-5 mb-5 font-size:16px text-uppercase text-danger" *ngIf="loginInvalido">{{msj}}</p>
      <form [formGroup]="loginForm" class="formulario" (ngSubmit)="login()" >

        <div >
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. correo@correo.com" value="Sushi"
            formControlName="email"
            >
          </mat-form-field>
        </div>
        <div >
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="" class="w-100" value="Sushi"
            formControlName="password"
            >
          </mat-form-field>
        </div>

        <div class="form-check mt-5">
          <input class="form-check-input" type="radio" formControlName="userType" value="Costumer" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Costumer
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="Agent" formControlName="userType" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Agent
          </label>
        </div>
<!--
        <mat-form-field>
          <mat-label>Select me</mat-label>
          <mat-select>
            <mat-option value="Costumer" >Costumer</mat-option>
            <mat-option value="Agent">Agent</mat-option>
          </mat-select>


        </mat-form-field>-->

        <button type="submit" class="btn btn-primary text-uppercase mt-5 w-100">Login</button>

      </form>
    </div>
    </div>



  </div>
